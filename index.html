<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mini-Projeto</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="mb-4">
        <nav id="navBar" class="p-3 mx-auto d-flex justify-content-around bg-dark">
            <h1 class="h1 text-light">Listagem e Cadastro</h1>
            <button id="btnCor" class="btn btn-light">Mudar cor</button>
        </nav>
    </header>

    <main class="mx-auto 100vw 100vh d-flex flex-column align-items-center justify-content-center">
        <div class="w-50">
            <section id="listar" class="gap-3 d-flex flex-column">
                <input placeholder="Pesquisar..." class="form-control" id="inputPesquisa" />
                <h2 class="text-start">Listar dados</h2>
                <table class="table">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-dados"></tbody>
                </table>
            </section>

            <div class="d-flex justify-content-around gap-3">
                <section id="cadastrar" class="d-flex flex-column justify-content-start w-50">
                    <h2 class="my-3">Cadastrar novo</h2>
                    <form id="formulario" class="d-flex flex-column gap-2 align-items-start">
                        <input class="form-control" type="text" id="nome" placeholder="Nome" required>
                        <span id="erro-nome"></span>
                        <input class="form-control" type="email" id="email" placeholder="Email" required>
                        <span id="erro-email"></span>
                        <button class="btn btn-success" type="button" id="enviar">Enviar</button>
                    </form>
                </section>
    
                <section class="info d-flex flex-column justify-content-start w-50" id="nome">
                    <h2 class="my-3">Elemento DOM</h2>
                    <form id="adicionar-elem" class="d-flex flex-column gap-2 align-items-end">
                        <input class="form-control" type="text" id="itemInput" placeholder="Digite o nome aqui">
                        <span></span>
                        <input class="form-control" type="number" id="ageInput" placeholder="Digite a idade">
                        <span></span>
                        <button id="addItemBtn" class="btn btn-success">Adicionar Item</button>
                    </form>
                    <ul id="contactList">


                    </ul>
                </section>
            </div>
            
        </div>
    </main>

    <footer class="text-center">
        <p>&copy; <span id="data"></span></p>
    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
