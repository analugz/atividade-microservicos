<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ex 10</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header class="mb-4">
        <nav id="navBar" class="p-3 mx-auto d-flex justify-content-around bg-primary">
            <h1 class="h1 text-light">List de afazeres</h1>
        </nav>
    </header>

    <main class="mb-3 container d-flex flex-column align-items-center justify-content-center">
 
            <section class="gap-3 d-flex flex-column w-100">
                <h2 class="text-start">Minha lista de afazeres</h2>
                <input placeholder="Pesquisar afazer..." class="form-control" id="pesquisar-todo" />
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">Título</th>
                            <th scope="col">descrição</th>
                            <th scope="col">prioridade</th>
                            <th scope="col">Concluído</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-todos"></tbody>
                </table>
            </section>


                <section class="d-flex flex-column justify-content-start w-50 me-auto">
                    <h2 class="my-3">Cadastrar novo afazer</h2>
                    <form id="cadastrar-todo" class="d-flex flex-column gap-2 align-items-start">

                        <input class="form-control" type="text" id="titulo" placeholder="Título" required>
                        <span id="erro-titulo"></span>
                        <textarea class="form-control" id="descricao" placeholder="Descrição" required></textarea>
                        <span id="erro-descricao"></span>

                        <select class="form-control" id="prioridade" required>
                            <option value="">Selecione a prioridade</option>
                            <option value="alta">Alta</option>
                            <option value="media">Média</option>
                            <option value="baixa">Baixa</option>
                        </select>

                        <span id="erro-prioridade"></span>

                        <button class="btn btn-success" type="submit" id="enviar">Enviar</button>
                    </form>
                </section>
            
   
    </main>

    <script src="todo.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
